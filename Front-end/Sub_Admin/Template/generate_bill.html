<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Bill</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="../CSS/generate_bill.css">
    <!-- Poppins fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <h4>Generate Bill</h4>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="search" name="search" id="search-input" placeholder="Search" />
            <span class="material-icons-outlined search-icon">search</span>
          </div>
          <span class="material-icons-outlined">nightlight_round</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
            <!-- Sidebar -->
            <aside id="sidebar">
              <div class="sidebar-title">
                <div class="sidebar-brand"><span class="material-icons-outlined">medication</span><strong><a
                      href="dashboard.html">MEDCONNECT</a></strong></div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
              </div>
              <ul class="sidebar-list">
                <li class="sidebar-list-item"><img src="../images/Dashboard.png" alt="Dashboard icon" /> <a
                    href="index.html">Dashboard</a>
                </li>
                <li class="sidebar-list-item"><img src="../images/staff_attendance_report.png" alt="" /><a
                    href="reports.html">Reports</a></li>
                <li class="sidebar-list-item"><img src="../images/user_1.png" alt="" /><a href="doctor_management.html">Manage
                    Doctor</a></li>
                <li class="sidebar-list-item"><img src="../images/Reports.png" alt="" /><a href="generate_bill.html">General
                    Bills</a></li>
                <li class="sidebar-list-item"><img src="../images/profile.png" alt="" /><a href="profile.html">Profile</a></li>
              </ul>
              <div class="logout-button">
                <button type="button" Id="btn-purple">Logout</button>
              </div>
            </aside>

<!-- MAIN -->
   <main class="main-container">
     <div class="main-title">
      <p class="branch">Kigali branch</p>
      </div>
       <!-- Login Form -->
       <div class="login-form">
          <h2>Calculate Bill</h2>
          <form>
            <div class="form-group">
              <label for="uid">UID.</label>
              <input type="text" id="uid" name="uid" required="">
            </div>
            <div class="form-group">
              <label for="Date">Date</label>
              <input type="date" id="Date" name="Date" required="">
            </div>
            <div class="form-group">
              <label for="Due Date">Due Date</label>
              <input type="date" id="Due Date" name="Due Date" required="">
            </div>
            <div class="form-group">
              <label for="units">Units</label>
              <input type="text" id="units" name="units" required="">
            </div>
            <div class="form-group">
              <label for="Bill Due">Bill Due</label>
              <input type="Bill Due" id="Bill Due" name="Bill Due" required="">
            </div>
            <button type="Calculate" class="btn btn-primary">Calculate</button>
          </form>
         </div>
        </div>
      </main>
     <!-- custom js -->
    <script src="js/script.js"></script>
    </body>
</html>
